<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="title">
            <h1>DOM Array Methods</h1>
        </div>
        <div class="methods">
            <div class="operation">
                <div class="opt" id="add-user">Add User</div>
                <div class="opt" id="double-money">Double Money</div>
                <div class="opt" id="show-millionaires">Show Only Millionaires</div>
                <div class="opt" id="sort">Sort by Richest</div>
                <div class="opt" id="entire-wealth">Calculate entire Wealth</div>
            </div>
            <div class="wealth-list">
                <div class="list-title item">
                    <div class="person">Person</div>
                    <div class="wealth">Wealth</div>
                </div>
                <div class="items" id="items">
                    <!--添加元素class：item-->
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
